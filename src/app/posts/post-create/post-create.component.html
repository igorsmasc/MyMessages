<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                required
                matInput
                placeholder="Title"
                minlength="5"
                maxlength="50"
                type="text"
                name="title"
                [ngModel]="post?.title"
                #title="ngModel">
                <mat-error *ngIf="title.invalid">Please enter a post title with 5 characters or more.</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">
            Pick Image
          </button>
          <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea
                required
                matInput
                placeholder="Content"
                minlength="10"
                maxlength="300"
                rows="4"
                name="content"
                [ngModel]="post?.content"
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Please enter a post content with 10 characters or more.</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="postForm.invalid"
            >Save Post</button>
    </form>

</mat-card>
